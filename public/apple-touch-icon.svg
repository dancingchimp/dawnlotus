<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#0F4C3A" />
  
  <!-- Taiji (Yin-Yang) symbol centered -->
  <g transform="translate(40, 40)">
    <circle cx="50" cy="50" r="48" fill="#0F4C3A" stroke="#DAA520" stroke-width="3" />
    <path d="M50,2 A48,48 0 0,1 50,98 A24,24 0 0,1 50,50 A24,24 0 0,0 50,2" fill="#FFF" />
    
    <!-- Gold dot in dark half -->
    <circle cx="50" cy="26" r="6" fill="#DAA520" />
    
    <!-- Jade dot in light half -->
    <circle cx="50" cy="74" r="6" fill="#0F4C3A" />
  </g>
  
  <!-- Text at bottom -->
  <text x="90" y="160" font-family="Noto Serif, serif" font-size="16" fill="#DAA520" text-anchor="middle">
    Harmony Gate
  </text>
</svg>
